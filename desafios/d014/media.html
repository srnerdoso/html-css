<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Médias</title>
    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
      }

      table {
        border-collapse: collapse;
      }

      thead, .media {
        background-color: grey;
        color: white;
        font-weight: bold;
      }

      th {
        text-align: center;
      }

      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }

      .number {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th rowspan="2" scope="col">Área</th>
          <th rowspan="2" scope="col">Disciplinas</th>
          <th colspan="2" scope="colgroup">Notas</th>
          <th rowspan="2" scope="col">Média</th>
        </tr>
        <tr>
          <th scope="col">Nota 1</th>
          <th scope="col">Nota 2</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th rowspan="4" scope="rowgroup">Exatas</th>
          <td>Matemática</td>
          <td class="number">0.0</td>
          <td class="number">0.0</td>
          <td class="number">0.0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td class="number">0.0</td>
          <td class="number">0.0</td>
          <td class="number">0.0</td>
        </tr>
        <tr>
          <td>Química</td>
          <td class="number">0.0</td>
          <td class="number">0.0</td>
          <td class="number">0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td class="number">0.0</td>
          <td class="number">0.0</td>
          <td class="number">0.0</td>
        </tr>
        <tr class="media">
            <th colspan="4" scope="row">Média Exatas</th>
            <td class="number">0.0</td>
        </tr>
        <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td>História</td>
            <td class="number">0.0</td>
            <td class="number">0.0</td>
            <td class="number">0.0</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td class="number">0.0</td>
            <td class="number">0.0</td>
            <td class="number">0.0</td>
        </tr>
        <tr class="media">
            <th colspan="4" scope="row">Média de Humanas</th>
            <td class="number">0.0</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
