<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estudos de Iframe</title>
  </head>
  <body>
    <h1>Testando o uso de iframes</h1>
    <!-- Tamanho padrão 300 x 150 -->
    <p>
      Acessando o site do
      <iframe src="https://www.cursoemvideo.com" frameborder="0"
      scrolling="no">
        <a href="https://www.cursoemvideo.com" target="_blank" rel="external"
          >CursoEmVídeo</a
        >
      </iframe>
      para aprender a programar.
    </p>
    <p>
      O repositório do Guanabara no
      <iframe src="https://gustavoguanabara.github.io"
      width="500"
      height="1000">
        <a
          href="https://gustavoguanabara.github.io"
          target="_blank"
          rel="external"
          >GitHub</a
        >
      </iframe>
      também é bem legal
    </p>
  </body>
</html>
